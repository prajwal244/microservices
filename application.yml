eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzone: http://localhost:8671/eureka/
      instance host: localhost
microservice:
 payment-service: 
  endpoints: 
   endpoint:
     uri: http://PAYMENT-SERVICE/payment/doPayment
 order-service: 
  endpoints: 
   endpoint:
     uri: http://ORDER-SERVICE/order/bookOrder
